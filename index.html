<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kaustav Cloud</title>
  <style>
    body { font-family: sans-serif; max-width: 700px; margin: auto; padding: 1em; }
    h2 { text-align: center; }
    .file-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #ccc; }
    .dropdown { display: none; position: absolute; right: 10px; background: #fff; border: 1px solid #ccc; z-index: 100; }
    .dropdown button { display: block; width: 100%; padding: 5px 10px; border: none; background: #fff; cursor: pointer; }
    .dropdown button:hover { background: #f0f0f0; }
    .three-dot { cursor: pointer; }
    .file-meta { font-size: 0.9em; color: #666; }
    .stats { font-weight: bold; margin: 1em 0; }

    /* Progress Bar */
    #progressContainer {
      margin-top: 10px;
      background: #eee;
      border-radius: 5px;
      overflow: hidden;
      display: none;
    }
    #progressBar {
      height: 20px;
      background-color: #4caf50;
      width: 0%;
      text-align: center;
      color: white;
      font-size: 14px;
      line-height: 20px;
    }
  </style>
</head>
<body>
  <h2>Kaustav Cloud</h2>
  <div class="stats" id="stats">Loading...</div>

  <input type="file" id="fileInput" />
  <button onclick="upload()">Upload</button>

  <div id="progressContainer">
    <div id="progressBar">0%</div>
  </div>

  <div id="files"></div>
  <button onclick="loadMore()">Load More</button>

  <script>
    let skip = 0;

    async function loadMore() {
      const res = await fetch('/files?skip=' + skip);
      const files = await res.json();
      const container = document.getElementById('files');
      
      // Clear existing files if it's the first load, or just append
      if (skip === 0) {
        container.innerHTML = ''; 
      }

      skip += files.length;

      files.forEach(file => {
        const item = document.createElement('div');
        item.className = 'file-item';
        item.innerHTML = `
          <div>
            <strong>${file.filename}</strong><br/>
            <span class="file-meta">${new Date(file.uploadDate).toLocaleString()}</span>
          </div>
          <div style="position: relative;">
            <span class="three-dot" onclick="toggleMenu(this)">⋮</span>
            <div class="dropdown">
              <button onclick="download('${file.filename}')">Download</button>
              <button onclick="deleteFile('${file.filename}')">Delete</button>
            </div>
          </div>`;
        container.appendChild(item);
      });

      updateStats();
    }

    function toggleMenu(el) {
      const dropdown = el.nextElementSibling;
      // Close all other dropdowns
      document.querySelectorAll('.dropdown').forEach(d => {
        if (d !== dropdown) {
          d.style.display = 'none';
        }
      });
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }

    // Close dropdown if clicked outside
    window.onclick = function(event) {
      if (!event.target.matches('.three-dot')) {
        document.querySelectorAll('.dropdown').forEach(d => {
          d.style.display = 'none';
        });
      }
    };

    async function upload() {
      const input = document.getElementById('fileInput');
      if (!input.files[0]) return alert('No file selected.');
      const form = new FormData();
      form.append('file', input.files[0]);

      const progressContainer = document.getElementById('progressContainer');
      const progressBar = document.getElementById('progressBar');
      progressContainer.style.display = 'block';
      progressBar.style.width = '0%';
      progressBar.textContent = '0%';

      const xhr = new XMLHttpRequest();
      xhr.open('POST', '/upload');

      xhr.upload.onprogress = function (event) {
        if (event.lengthComputable) {
          const percent = Math.round((event.loaded / event.total) * 100);
          progressBar.style.width = percent + '%';
          progressBar.textContent = percent + '%';
        }
      };

      xhr.onload = async function () {
        if (xhr.status === 200) {
          alert(xhr.responseText);
          skip = 0; // Reset skip to load from beginning after upload
          loadMore(); // Reload files
        } else {
          alert('Upload failed: ' + xhr.responseText);
        }
        progressContainer.style.display = 'none'; // Hide progress bar
        input.value = ''; // Clear file input
      };

      xhr.onerror = function () {
        alert('Upload error');
        progressContainer.style.display = 'none'; // Hide progress bar
        input.value = ''; // Clear file input
      };

      xhr.send(form);
    }

    async function deleteFile(filename) {
      if (!confirm(`Are you sure you want to delete "${filename}"?`)) return;

      const res = await fetch('/delete/' + filename, { method: 'DELETE' });
      if (res.ok) {
        alert('Deleted');
        skip = 0; // Reset skip to load from beginning after delete
        loadMore(); // Reload files
      } else {
        alert('Failed to delete: ' + await res.text());
      }
    }

    function download(name) {
      window.open('/download/' + name, '_blank'); // Open in new tab for download
    }

    async function updateStats() {
      try {
        const res = await fetch('/stats');
        const data = await res.json();
        document.getElementById('stats').innerText =
          `Used: ${(data.used / 1024 / 1024).toFixed(2)} MB / 2048 MB — Free: ${(data.free / 1024 / 1024).toFixed(2)} MB`;
      } catch (error) {
        console.error("Error fetching stats:", error);
        document.getElementById('stats').innerText = "Stats unavailable.";
      }
    }

    // Initial load when the page loads
    document.addEventListener('DOMContentLoaded', () => {
      loadMore();
    });
  </script>
</body>
</html>
